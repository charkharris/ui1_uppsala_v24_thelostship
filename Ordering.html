	<script>
    function showItems(category) {
        var itemList = getItemsByCategory(category);

        var itemListContainer = document.getElementById('item-list');
        itemListContainer.innerHTML = '';

        if (itemList.length > 0) {
            itemList.forEach(function(item) {
                var itemElement = document.createElement('p');
                itemElement.textContent = item;
				itemElement.addEventListener('click', function() {
                    showTiles(item);
                });
                itemListContainer.appendChild(itemElement);
            });
        } else {
            itemListContainer.textContent = 'No items found for ' + category;
        }
    }
	
	 function showTiles(item) {
 
        var tiles = getTilesByItem(item);

        var tileSection = document.getElementById('tile-section');
        tileSection.innerHTML = '';

        if (tiles.length > 0) {
            tiles.forEach(function(tile) {
                var tileElement = document.createElement('div');
                tileElement.className = 'tile';
                
                var imageElement = document.createElement('img');
                imageElement.src = tile.imageSrc;
                imageElement.alt = tile.name;

                var nameElement = document.createElement('p');
                nameElement.textContent = tile.name;

                tileElement.appendChild(imageElement);
                tileElement.appendChild(nameElement);
                tileSection.appendChild(tileElement);
            });
        } else {
            tileSection.textContent = 'No tiles found for ' + item;
        }
    }

    function getItemsByCategory(category) {
        switch (category) {
            case 'Alcoholic':
                return ['Item A', 'Item B', 'Item C'];
            case 'Soft Drink':
                return ['Item X', 'Item Y', 'Item Z'];
            case 'Alcohol free':
                return ['Item 1', 'Item 2', 'Item 3'];
            default:
                return [];
        }
    }
	
	 
	function getTilesByItem(item) {
        switch (item) {
            case 'Item A':
                return [
                    { name: 'Tile 1', imageSrc: 'tile1.jpg' },
                    { name: 'Tile 2', imageSrc: 'tile2.jpg' },
                    { name: 'Tile 3', imageSrc: 'tile3.jpg' },
                    { name: 'Tile 4', imageSrc: 'tile4.jpg' }
                ];
            default:
                return [];
        }
    }
	
    function makeTilesDraggable() {
        var tiles = document.querySelectorAll('.tile');

        tiles.forEach(function(tile) {
            tile.draggable = true;

            tile.addEventListener('dragstart', function(event) {
                event.dataTransfer.setData('text/plain', tile.textContent);
            });
        });

        var mainContent = document.querySelector('.main-content');

        mainContent.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        mainContent.addEventListener('drop', function(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData('text/plain');
            var droppedTile = document.createElement('p');
            droppedTile.textContent = data;
            mainContent.appendChild(droppedTile);
        });
    }

    window.onload = function() {
        makeTilesDraggable();
    };
</script>




</body>
